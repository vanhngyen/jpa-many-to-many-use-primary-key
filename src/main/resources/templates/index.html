<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div>
  <h1>Book List</h1>
</div>
<div>
  <table>
    <thead>
    <tr>
      <th>
        BookName
      </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
      <td th:text="${book.name}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
